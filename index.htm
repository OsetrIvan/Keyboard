<script>

caps_active = shift_down = alt_down = iterator = timeout = false
lang = true
p=location.search.split('p=')[1]

ws = new WebSocket('ws://'+ window.location.hostname +':8765/')

set_en()

function key_repeat(t){
    k = t.dataset.k
    if(k == '🄰' || k == 'ct' || k == 'sh' || k == 'al' ) return
    if(!lang && k=='"') k='@'
    if(!lang && k=='№') k='#'
    if(!lang && k==';') k='$'
    if(!lang && k==':') k='^'
    if(!lang && k=='?') k='&'
    if(!lang && k=='/') k='|'
    if(!lang && k=='.') k='/'
    if(!lang && k==',') k='?'

    ws.send(p+'p'+s.get(k))}

function key_down(t){
    clearInterval(iterator)
    clearTimeout(timeout)
    event.preventDefault(); event.stopPropagation()
    k = t.dataset.k
    if(k == '🄰'){ caps_active = !caps_active; caps_active ? t.style.backgroundColor='#fff' : t.style.backgroundColor='#000'
        if(lang) shift_down ? set_en_shift() : set_en(); else shift_down ? set_ru_shift() : set_ru()}
    else{
        t.style.backgroundColor='#fff'
        if(k == 'sh'){shift_down = true; if(alt_down  ) lang=!lang; if(lang) set_en_shift(); else set_ru_shift()}
        if(k == 'al'){alt_down   = true; if(shift_down) lang=!lang; if(lang) shift_down ? set_en_shift() : set_en(); else shift_down ? set_ru_shift() : set_ru()}}
    if(k == '') return 
    if(!lang && k=='"') k='@'
    if(!lang && k=='№') k='#'
    if(!lang && k==';') k='$'
    if(!lang && k==':') k='^'
    if(!lang && k=='?') k='&'
    if(!lang && k=='/') k='|'
    if(!lang && k=='.') k='/'
    if(!lang && k==',') k='?'

    if(shift_down && s.get(k)=="bc") ws.send(p+'u10')
    //if fn + х russian - swap lang, press "[" and swap back
    



    console.log(s.get(k))
    timeout = setTimeout( ()=>{clearTimeout(timeout); clearInterval(iterator); iterator = window.setInterval( ()=>{ key_repeat(t) },  50)  }, 300)

    if( s.get(k)=="db" && !lang && fn.style.visibility=="") { ws.send(p+'p12'); ws.send(p+'p10'); ws.send(p+'u12'); ws.send(p+'u10'); ws.send(p+'pdb')}
    else ws.send(p+'p'+s.get(k))
}

function key_up(t){
    clearTimeout(timeout)
    clearInterval(iterator)
    event.preventDefault(); event.stopPropagation()
    k = t.dataset.k
    if(k == '🄰'){ caps_active ? t.style.backgroundColor='#fff' : t.style.backgroundColor='#000'
        if(lang) shift_down ? set_en_shift() : set_en(); else shift_down ? set_ru_shift() : set_ru()}
    else{
        t.style.backgroundColor='#000'
        if(k == 'sh'){shift_down = false; lang ? set_en() : set_ru()}
        if(k == 'al'){alt_down   = false}}
    if(k == '') return 
    if(!lang && k=='"') k='@'
    if(!lang && k=='№') k='#'
    if(!lang && k==';') k='$'
    if(!lang && k==':') k='^'
    if(!lang && k=='?') k='&'
    if(!lang && k=='/') k='|'
    if(!lang && k=='.') k='/'
    if(!lang && k==',') k='?'

    if(shift_down && s.get(k)=="bc") ws.send(p+'p10')

    if( s.get(k)=="db" && !lang && fn.style.visibility=="") { ws.send(p+'p12'); ws.send(p+'p10'); ws.send(p+'u12'); ws.send(p+'u10'); ws.send(p+'udb')}
    else ws.send(p+'u'+s.get(k))
}

function set_en(){
